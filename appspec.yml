version: 0.0
os: linux
files:
 - source: /SDGP
   destination: /home/ec2-user/legal_lankan_app
 - source: requirements.txt
   destination: /home/ec2-user/legal_lankan_app
permissions:
  - object: /home/ec2-user/legal_lankan_app
    owner: ec2-user
    group: ec2-user
hooks:
  AfterInstall:
   - location: scripts/install_dependencies
     timeout: 300
     runas: root
   - location: scripts/start_server
     timeout: 300
     runas: root
  ApplicationStop:
   - location: scripts/stop_server
     timeout: 300
     runas: root
